{% extends "base.html" %}

{% block content %}

    <main class="container">    
        <div class="row">
            <section class="col-md-4 offset-md-4 mt-5">
                <!--recibo el formulario que se envia desde el views-->
                <form  method="POST" class="card card-body">
                
                <h1 class="text-center">Sing In</h1>

                            {{error}}
                            {% csrf_token %}
        
                            <div class="mb-3">
                                <label for="username"> Nombre de Usuario: </label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre">
                            </div>
        
                            <div class="mb-3">
                                <label for="password"> Contraseña: </label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu Contraseña">
                            </div>
        
                            <button class="btn btn-primary">
                                SingIn
                            </button>
                </form>
            </section>
        </div>
    </main>

{% endblock %}
